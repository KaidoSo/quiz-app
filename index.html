<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="http://fonts.cdnfonts.com/css/jmh-typewriter" rel="stylesheet">                
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <title>the office quiz</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>the office quiz</h1>
            <div class="stamp">
                <img src="https://www.onlygfx.com/wp-content/uploads/2016/09/red-approved-stamp-2.png" alt="approved-stamp">
            </div>
        </header>
        <main>
            <div id="start">Start!</div>
            <div id="score" style=display:none;>
                <div id="score-img"></div>
                <div id="score-text"></div>
                <div id="try-again"></div>
            </div>
            <div id="quiz" style="display: none;">
                <div class="question-container">
                    <div id="question"></div>
                    <div id="quiz-img"></div>
                </div>
                <div class="answers-container">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                </div>
            </div>
        </main>
        <div id="prison-mike">
            <img class="pm-img" src="img/prison-mike.jpg" alt="" srcset=""> 
            <div id="pm-text">
                <p>Prison Mike is here to scare you straight!
                No gruel for you, if you can't get 100%.</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
