<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="http://fonts.cdnfonts.com/css/jmh-typewriter" rel="stylesheet">                
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <title>the office quiz</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>the office quiz</h1>
            <div class="stamp">
                <img src="https://www.onlygfx.com/wp-content/uploads/2016/09/red-approved-stamp-2.png" alt="approved-stamp">
            </div>
        </header>
        <main>
            <div id="start" style="display: none;">Start the Quiz!</div>
            <div id="quiz">
                <div class="question-container">
                    <div id="question">
                            <h3>What does Michael pretend to fire Pam over in season one?</h3>
                    </div>
                    <div id="quiz-img">
                        <img src="https://www.sheknows.com/wp-content/uploads/2019/02/pam-michael-the-office-season-1-pilot.png?w=695&h=391&crop=1" alt="quiz-image">
                    </div>
                </div>
                <div class="answers-container">
                    <div class="choice" id="A" onclick="checkAnswer('A')">Stealing post-it notes</div>
                    <div class="choice" id="B" onclick="checkAnswer('B')">Not answering the phone</div>
                    <div class="choice" id="C" onclick="checkAnswer('C')">Wearing her glasses</div>
                </div>
            </div>

            <div class="prison-mike-text">
                <p>Prison Mike is here to scare you straight!</p>
                <p>No gruel for you, if you can't get 100%.</p>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
