<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="http://fonts.cdnfonts.com/css/jmh-typewriter" rel="stylesheet">                
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <title>the office quiz</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>the office quiz</h1>
            <div class="stamp">
                <img src="https://www.onlygfx.com/wp-content/uploads/2016/09/red-approved-stamp-2.png" alt="" srcset="">
            </div>
        </header>
        <main>
            <div class="question-container">
                <div id="question">
                    <div class="question-1">
                        <h3>What does Michael pretend to fire Pam over in season one?</h3>
                    </div>
                </div>
                <div id="quiz-img">
                    <img src="https://www.sheknows.com/wp-content/uploads/2019/02/pam-michael-the-office-season-1-pilot.png?w=695&h=391&crop=1" alt="quiz-image">
                </div>
                <div class="answers">
                    
                </div>
            </div>
            <form class="answers-container">
                <div class="answer">
                    <input type="radio" name="answer" class="answer-radio" id="answer1" value="">
                    <label for="answer1" class="answer-label">Stealing post-it notes
                    </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" class="answer-radio" id="answer2" value="">
                    <label for="answer2" class="answer-label">Not answering the phone
                    </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" class="answer-radio" id="answer3" value="">
                    <label for="answer3" class="answer-label">Wearing her glasses
                    </label>
                </div>
            </form>
            <div class="button-container">
                <button class="next-button" onclick="checkAnswer()">
                    Next
                </button>
            </div>
            <div class="prison-mike-text">
                <p>Prison Mike is here to scare you straight!</p>
                <p>No gruel for you, if you can't get 100%.</p>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
